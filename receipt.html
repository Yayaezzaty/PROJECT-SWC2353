<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Custom font for better style */
            background: linear-gradient(135deg, #ffe4e1, #ff69b4);
            background-size: cover; /* Ensure background covers the entire page */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #4a4a4a;
        }
        
        .confirmation-container {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            margin: 20px;
        }

        @media (min-width: 768px) {
            .confirmation-container {
                max-width: 600px;
            }
        }

        @media (min-width: 1024px) {
            .confirmation-container {
                max-width: 800px;
            }
        }

        .confirmation-container h2 {
            font-size: 2em;
            color: #ff9aa2; /* Soft pink heading */
            margin: 20px 0;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }

        .order-number {
            font-weight: bold;
            margin: 15px 0;
            color: #ffb7b2; /* Light coral text color */
            font-size: 1.3em;
        }

        .track-order-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.1em;
            color: #fff;
            background-color: #ff9aa2;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .track-order-btn:hover {
            background-color: #ff7477; /* Darker blush for hover */
            transform: scale(1.05); /* Slight scale effect on hover */
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h2>Thank you for your purchase!</h2>
        <p class="order-number">ORDER NO. 52816537706</p>
        <p>We will send you another email when it is in transit.</p>
        <a href="homepage1.html" class="track-order-btn">BACK TO HOME PAGE</a>
    </div>
</body>
</html>
