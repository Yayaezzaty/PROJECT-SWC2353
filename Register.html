<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blush Bunnie - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: #FF69B4;
            --secondary-color: #FFC0CB;
            --text-color: #333;
            --background-color: #FFF0F5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            animation: gradientShift 6s infinite alternate;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @keyframes gradientShift {
            0% { background-position: left; }
            100% { background-position: right; }
        }

        .register-container {
            background-color: #fff;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 80%;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .register-container:hover {
            transform: translateY(-5px);
        }

        .register-container h2 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            color: var(--primary-color);
        }

        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            margin: 0.5rem 0;
            border-radius: 25px;
            border: 1px solid var(--primary-color);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: var(--secondary-color);
        }

        .register-container button {
            background-color: var(--primary-color);
            color: #fff;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 25px;
            font-size: 1.5rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .register-container button:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05);
        }

        .register-container a {
            display: block;
            margin-top: 1rem;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .register-container a:hover {
            color: var(--secondary-color);
        }

        .success-message {
            display: none;
            font-size: 1.2rem;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register for Blush Bunnie</h2>
        <div class="success-message">ðŸŽ‰ Registration Successful!</div>
        <form action="/register" method="post" onsubmit="handleFormSubmit(event)">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="first_name" placeholder="First Name" required>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="last_name" placeholder="Last Name" required>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <a href="Login.html">Already have an account? Login here</a>
    </div>

    <script>
        function handleFormSubmit(event) {
            event.preventDefault();
            const successMessage = document.querySelector('.success-message');
            successMessage.style.display = 'block';
            setTimeout(() => {
                window.location.href = "homepage1.html";
            }, 2000);
        }
    </script>
</body>
</html>
